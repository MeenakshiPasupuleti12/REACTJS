<!DOCTYPE html>

        <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    </head>
    <body>
        <div id="root"></div>
        <script>
             var h2 = React.createElement("h2",null,"iam h2 Element");
             var p = React.createElement("p",null,"iam paragraph Element");
             var h3 = React.createElement("h3",null,"iam h3 Element");
             var div = React.createElement("div",null,[h2,p]);
             var div = React.createElement("div",null,[h2,div]);
             ReactDOM.render([h2,p,h3,div,div],document.getElementById("root"));
        </script>
       
    </body>
