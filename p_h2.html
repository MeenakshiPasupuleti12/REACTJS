<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  </head>

  <body>
    <div id="root"></div>
    <script>
      var p = React.createElement(
        "p",
        null,
        "React is very very very easy"
      );
      var div = React.createElement(
        "div",null," Hello i am div"
      );
      var h2 = React.createElement(
        "h2",null,"React js");
      ReactDOM.render([h2,div,p], document.getElementById("root"));
    </script>
  </body>
</html>
